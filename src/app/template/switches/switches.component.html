<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">
  <!-- Radio button -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre:</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="M"
          [(ngModel)]="person.genre" required>
        <label class=" form-check-label" for="flexRadioDefault1">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="F"
          [(ngModel)]="person.genre" required>
        <label class="form-check-label" for="flexRadioDefault2">Female</label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications:</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [(ngModel)]="person.notifications"
          name="notifications">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terms & Conditions:</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required name="terms"
          [(ngModel)]="terms_and_conditions">
        <label class="form-check-label" for="flexCheckDefault">
          Terms & Conditions
        </label>
      </div>
    </div>
  </div>

  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">Save</button>
    </div>
  </div>
</form>

<h5>Form value</h5>
<pre>{{myForm.value | json}}</pre>

<h5>Person</h5>
<pre>{{person | json}}</pre>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
