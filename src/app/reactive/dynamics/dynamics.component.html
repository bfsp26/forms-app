<h2>Reactive: Dynamics</h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
      <span class="form-text text-danger" *ngIf="validField('name')">* This field is required</span>
    </div>
  </div>

  <!-- Add favorite -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add:</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" [formControl]="newFavorite" placeholder="Add favorite game" (keyup.enter)="addFavorite()">
        <button type="button" (click)="addFavorite()" class="btn btn-outline-primary">Add</button>
      </div>
    </div>
  </div>

  <!-- Favorite games list -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorites:</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div class="input-group mb-1" *ngFor="let favorite of favoritesArr.controls; let i = index">
        <input class="form-control" [formControlName]="i">
        <button type="button" class="btn btn-outline-danger" (click)="deleteGame(i)">Delete</button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Save</button>
    </div>
  </div>
</form>


<span>Valid</span>
<pre>{{myForm.valid}}</pre>
<br>

<span>Value</span>
<pre>{{myForm.value | json}}</pre>
<br>

<span>Add new game</span>
<pre>{{newFavorite.valid}}</pre>
<br>

<span>Value</span>
<pre>{{newFavorite.value}}</pre>
