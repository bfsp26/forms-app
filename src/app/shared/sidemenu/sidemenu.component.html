<h2>Template-driven forms</h2>
<hr>

<div class="list-group">
  <li class="list-group-item" *ngFor="let item of templateMenu" [routerLink]="[item.route]" routerLinkActive="active">
    {{item.text}}
  </li>
</div>

<h2 class="mt-3">Reactive forms</h2>
<hr>

<div class="list-group">
  <li class="list-group-item" *ngFor="let item of reactiveMenu" [routerLink]="[item.route]" routerLinkActive="active">
    {{item.text}}
  </li>
</div>
